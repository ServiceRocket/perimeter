log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.com.servicerocket=DEBUG
log4j.logger.net.customware=DEBUG
log4j.logger.it.com.servicerocket=DEBUG
log4j.logger.it.net.customware=DEBUG

log4j.logger.com.atlassian.confluence.it=DEBUG
log4j.logger.org.openqa.selenium=DEBUG
